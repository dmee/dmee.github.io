        <blockquote>
<p>此方法适用于小容量的OSX系统，电脑用着用着就会提示磁盘空间不足，系统盘会一直膨胀。怎么清理都发现清理不干净</p>
</blockquote>
<h2 id="一、前言"><a href="#一、前言" class="headerlink" title="一、前言"></a>一、前言</h2><p>在使用电脑的过程中，我们听音乐、看小电影等操作都会使软件产生缓存，然而某些缓存其实并不是必要的（配置文件除外）。具体瘦身方案如下：</p>
<h2 id="二、步骤"><a href="#二、步骤" class="headerlink" title="二、步骤"></a>二、步骤</h2><h3 id="1、切换目录"><a href="#1、切换目录" class="headerlink" title="1、切换目录"></a>1、切换目录</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd ~/Library/Containers/</span><br></pre></td></tr></table></figure>
<h3 id="2、查看缓存文件夹占用空间"><a href="#2、查看缓存文件夹占用空间" class="headerlink" title="2、查看缓存文件夹占用空间"></a>2、查看缓存文件夹占用空间</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">du -sh *</span><br></pre></td></tr></table></figure>
<h3 id="3、清楚各类不需要的文件夹（勿手抖）"><a href="#3、清楚各类不需要的文件夹（勿手抖）" class="headerlink" title="3、清楚各类不需要的文件夹（勿手抖）"></a>3、清楚各类不需要的文件夹（勿手抖）</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rm -rf folderName</span><br></pre></td></tr></table></figure>
<h2 id="三、注意"><a href="#三、注意" class="headerlink" title="三、注意"></a>三、注意</h2><p>清楚数据后可能会导致一些配置丢失，删除后重新配置一下。如果还不行就只能启用重装大法了(<em>^__^</em>) </p>
