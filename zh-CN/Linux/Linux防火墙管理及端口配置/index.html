        <h2 id="防火墙开关（重启后生效）"><a href="#防火墙开关（重启后生效）" class="headerlink" title="防火墙开关（重启后生效）"></a>防火墙开关（重启后生效）</h2><ul>
<li>开启：chkconfig iptables on</li>
<li>关闭：chkconfig iptables off</li>
</ul>
<h2 id="防火墙开关（即时生效，重启后失效）"><a href="#防火墙开关（即时生效，重启后失效）" class="headerlink" title="防火墙开关（即时生效，重启后失效）"></a>防火墙开关（即时生效，重启后失效）</h2><ul>
<li>开启：service iptables start</li>
<li>关闭：service iptables stop</li>
</ul>
<h2 id="配置端口开放"><a href="#配置端口开放" class="headerlink" title="配置端口开放"></a>配置端口开放</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/sysconfig/iptables</span><br><span class="line"></span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 3306 -j ACCEPT</span><br></pre></td></tr></table></figure></div>
