        <h2 id="1、页面初始化input表单在focus时隐藏软键盘-以JQuery为例"><a href="#1、页面初始化input表单在focus时隐藏软键盘-以JQuery为例" class="headerlink" title="1、页面初始化input表单在focus时隐藏软键盘(以JQuery为例)"></a>1、页面初始化input表单在focus时隐藏软键盘(以JQuery为例)</h2><h3 id="场景"><a href="#场景" class="headerlink" title="场景"></a>场景</h3><p>用SPA架构开发Hybrid应用时，当用户与应用进行交互后，会导致页面初始化聚焦时弹出软键盘，严重影响用户体验（开发的APP为PDA应用时，需要自动聚焦用于扫描数据）</p>
<h3 id="实现原理"><a href="#实现原理" class="headerlink" title="实现原理"></a>实现原理</h3><ul>
<li>当input设置为readonly时，不会调出软键盘，且还会有光标</li>
<li>当input设置为disabled时，虽然不会调出软键盘，但是没有光标，用户体验不及readonly</li>
</ul>
<h3 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$dom.attr(<span class="string">'readonly'</span>, <span class="string">'readonly'</span>).focus().removeArrt(<span class="string">'readonly'</span>);</span><br></pre></td></tr></table></figure>
</div>
