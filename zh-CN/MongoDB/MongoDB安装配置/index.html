        <h2 id="查看MongoDB占用端口"><a href="#查看MongoDB占用端口" class="headerlink" title="查看MongoDB占用端口"></a>查看MongoDB占用端口</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat -apn | grep mongod</span><br></pre></td></tr></table></figure>
<h2 id="杀进程"><a href="#杀进程" class="headerlink" title="杀进程"></a>杀进程</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">kill</span> -9 [pid]</span><br></pre></td></tr></table></figure>
<h2 id="查看日志文件"><a href="#查看日志文件" class="headerlink" title="查看日志文件"></a>查看日志文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tail /mongodb/<span class="built_in">log</span>/mongod.log</span><br></pre></td></tr></table></figure>
<h2 id="查看MongoDB配置文件"><a href="#查看MongoDB配置文件" class="headerlink" title="查看MongoDB配置文件"></a>查看MongoDB配置文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /mongodb/conf/mongod.conf</span><br></pre></td></tr></table></figure>
<h2 id="启动MongoDB"><a href="#启动MongoDB" class="headerlink" title="启动MongoDB"></a>启动MongoDB</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /etc/init.d/</span><br><span class="line">mongod --dbpath /mongodb/ --auth</span><br></pre></td></tr></table></figure>
<h2 id="启动指定配置文件"><a href="#启动指定配置文件" class="headerlink" title="启动指定配置文件"></a>启动指定配置文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /etc/init.d/</span><br><span class="line">mongod --config /mongodb/conf/mongod.conf</span><br></pre></td></tr></table></figure></div>
