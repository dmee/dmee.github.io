        <h2 id="分支操作"><a href="#分支操作" class="headerlink" title="分支操作"></a>分支操作</h2><h4 id="查看本地分支"><a href="#查看本地分支" class="headerlink" title="查看本地分支"></a>查看本地分支</h4><blockquote>
<p>git branch</p>
</blockquote>
<h4 id="查看远端分支"><a href="#查看远端分支" class="headerlink" title="查看远端分支"></a>查看远端分支</h4><blockquote>

</blockquote>
<h4 id="检出分支"><a href="#检出分支" class="headerlink" title="检出分支"></a>检出分支</h4><blockquote>
<p>git checkout branchName</p>
</blockquote>

</blockquote>
<h4 id="抓取远端分支并清理已删除分支"><a href="#抓取远端分支并清理已删除分支" class="headerlink" title="抓取远端分支并清理已删除分支"></a>抓取远端分支并清理已删除分支</h4><blockquote>
